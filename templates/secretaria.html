{% extends 'base.html' %}

{% load staticfiles %}
{% load auth_extras %}

{% block content %}

<div class="col s12">
	<div class="row das-perfil">
		<div class="col s12 m4">
		<img class="das-img" src="{{object.foto.url}}" alt="perfil orquesta">
		</div>
		<div class="col s12 m8">
			<h1 class="das-perfil-title">{{object.nombre}} {{object.apellido}}</h1>
			<div class="row">
				<div class="col s12">
					<p class="das-perfil-cargo">Coordinador del núcleo {{object.nucleo}}</p>
				</div>
				<div class="col mb-c8 s12">
					<span class="das-perfil-subtitle">Cédula:</span>
					<span>{{object.usuario}}</span>
				</div>
				<div class="col mb-c8 s12">
					<span class="das-perfil-subtitle">Teléfono:</span>
					<span>+{{object.telefono}}</span>
				</div>
				<div class="col 12">
					<span class="das-perfil-subtitle">Dirección:</span>
					<span>{{object.direccion}}</span>
				</div>
			</div>
		</div>
		<div class="col s12 lan-btn-content">
			<a href="{% url 'principal:agregarSecretaria' %}" class="lan-btn">Modificar</a>
		</div>
	</div>
</div>

<style>
	.das-content {
		padding: 1rem;
	}

	.lan-btn-content {
		-webkit-flex-direction: column;
		-moz-flex-direction: column;
		-ms-flex-direction: column;
		-o-flex-direction: column;
		flex-direction: column;
		-ms-align-items: center;
		align-items: center;
	}

	.lan-btn-content > * {
		width: fit-content;
		margin-bottom: .5rem !important;
	}

	@media screen and (min-width: 411px) {
		.das-img {
			width: 90%;
			margin-left: 5%;
		}
	}

	@media screen and (min-width: 560px) {
		.lan-btn-content {
			flex-direction: row;
		}

		.das-img {
			width: 80%;
			margin-left: 10%;
		}
	}

	@media screen and (min-width: 601px) {
		.das-img {
			width: 100%;
			margin-left: 0;
		}

		.das-content {
			padding: 2rem 2.5rem;
		}
	}
</style>

{% endblock %}
