{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>OSRJG</title>
	<link rel="stylesheet" href="{% static 'lib/fontawesome/css/all.css' %}">
	<link rel="stylesheet" href="{% static 'lib/materialize/css/materialize.min.css' %}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" href="{% static 'css/loginForm.css' %}">
</head>
<body class="login">
	<main class="log-main">
		<div class="row">
			<div class="col s6 log-main-img">
				<img class="log-main-img-bg" src="{% static 'img/banner.jpg' %}" alt="orquesta banner">
				<img class="log-main-img-title" src="{% static 'img/logo.png' %}" alt="orquesta logo">
			</div>
			<div class="col s6 log-main-form">
				<form method="POST" class="row">
					{% csrf_token %}
					<div class="col s12">
						<h2 class="log-title">INICIAR SESIÓN</h2>
					</div>
					<div class="col s12">
						{% if messages %}
							<ul class="messages">
							{% for message in messages %}
								<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
							{% endfor %}
							</ul>
						{% endif %}
					</div>
					<div class="input-field log-field col s12">
						{{ form.username }}
						<label for="log-form-user">Usuario</label>
					</div>
					<div class="input-field log-field col s12">
						{{ form.password }}
						<label for="log-form-password">Contraseña</label>
					</div>
					<div class="log-btn-content col s12">
						<input type="submit" class="log-btn" value="ENVIAR">
					</div>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
